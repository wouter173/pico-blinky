[package]
name = "pico-blinky"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.3"
defmt = "0.3.5"
defmt-rtt = "0.4.0"

embassy-executor = { git = "https://github.com/embassy-rs/embassy.git", rev = "c3ef98a", features = ["nightly", "arch-cortex-m", "executor-thread", "integrated-timers"] }
embassy-rp = { git = "https://github.com/embassy-rs/embassy.git", rev = "c3ef98a",  features = ["critical-section-impl", "time-driver"] }
embassy-time = { git = "https://github.com/embassy-rs/embassy.git", rev = "c3ef98a", features = ["defmt", "defmt-timestamp-uptime"] }
panic-probe = { version = "0.3.1", features = ["print-defmt"] }

